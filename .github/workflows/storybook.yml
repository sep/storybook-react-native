name: Build & Deploy Storybook

on:
  push:
    paths:
    - '/storybook-react-native-web-example/src/.storybook/**'
    - '/storybook-react-native-web-example/src/components/**'
    branches:
      - master
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install and Build ðŸ”§
        run: |
          cd storybook-react-native-web-example
          yarn install
          yarn build-storybook
          yarn deploy-storybook -- --ci
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}